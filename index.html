<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <style type="text/css" media="screen">
        * { margin:0; padding:0; /* to remove the top and left whitespace */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);} /* Removes Mobile Highlight */
        html, body { width:100%; height:100%; } /* just to be sure these are full screen */
        canvas { display:block; background-color: #000;} /* To remove the scrollbars */
        #score {
            position: absolute;
            z-index: 100;
            left: 0px;
            top: 0px;
            color: #5ab6cf;
        }
    </style>
</head>
<body onLoad="javascript:init();">
    <div id="score">Score:</div>

    <script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
    <script src="JS/Libs/modernizr.custom.06733.js"></script>
    <script src="JS/Libs/ndgmr.Collision.js"></script>
    <script src="JS/Libs/gamepad.js"></script>
    <script src="JS/game.js"></script>
    <script src="JS/Classes/Ship.js"></script>
    <script src="JS/Classes/Star.js"></script>
    <script src="JS/Classes/XWing.js"></script>
    <script src="JS/Classes/Mutator.js"></script>
    <script src="JS/Classes/Bullet.js"></script>
</body>
</html>
